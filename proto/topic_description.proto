import "descriptor.proto";
import "topic_uri.proto";

package lri;

// This message describes the format of the subsequent messages received on this
// topic.  It contains serialized descriptions of the messages and any transport
// options that are necessary for the receiving side to decode the messages.
message topic_description {

  // Descriptions of all the messages that might appear on this topic, as
  // generated by 'protoc --descriptor_set_out.
  //
  // This can be used by DynamicMessage implementations to deserialize messages
  // that were not defined at compile-time for the subscribing node.
  required FileDescriptorSet protos = 1;

  // Transport-specific flags that indicate various settings such as 
  // compression, formatting, etc.
  repeated String flags = 2;
}